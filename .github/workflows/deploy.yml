name: üöÄ Deploy to VPS

on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì¶ Checkout code
        uses: actions/checkout@v3

      - name: üîß Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: üì• Install and Build
        run: |
          npm install
          npm run build

      - name: üîì Decode SSH key
        run: |
          echo "${{ secrets.DEPLOY_KEY_B64 }}" | base64 --decode > /tmp/deploy_key
          chmod 600 /tmp/deploy_key

      - name: üïµÔ∏è Debug: Show host secret exists
        run: |
          echo "DEPLOY_HOST=${{ secrets.DEPLOY_HOST }}"
          if [[ -z "${{ secrets.DEPLOY_HOST }}" ]]; then
            echo "‚ùå DEPLOY_HOST is empty!"
            exit 1
          fi

      - name: üì§ Upload to VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key_path: /tmp/deploy_key
          source: ".next,public,package.json,package-lock.json,next.config.js"
          target: "/root/nextjs-phc-events"
          debug: true

      - name: üîÅ SSH & Restart App
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key_path: /tmp/deploy_key
          script: |
            cd /root/nextjs-phc-events
            npm install --omit=dev
            pm2 restart phc-events || pm2 start npm --name "phc-events" -- run start