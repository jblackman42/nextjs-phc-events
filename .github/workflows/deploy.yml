name: Deploy

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install and Build
        run: |
          npm install
          npm run build

      - name: Parse secrets from JSON
        run: |
          echo "${{ secrets.DEPLOY_CONFIG }}" > config.json
          cat config.json | jq -r '.sshkey' > /tmp/deploy_key
          chmod 600 /tmp/deploy_key
          echo "HOST=$(cat config.json | jq -r '.host')" >> $GITHUB_ENV
          echo "USERNAME=$(cat config.json | jq -r '.username')" >> $GITHUB_ENV

      - name: Upload to VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ env.HOST }}
          username: ${{ env.USERNAME }}
          key_path: /tmp/deploy_key
          source: ".next,public,package.json,package-lock.json,next.config.js"
          target: "/root/nextjs-phc-events"
          debug: true

      - name: SSH Restart
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ env.HOST }}
          username: ${{ env.USERNAME }}
          key_path: /tmp/deploy_key
          script: |
            cd /root/nextjs-phc-events
            npm install --omit=dev
            pm2 restart phc-events || pm2 start npm --name phc-events -- run start